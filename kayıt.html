<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt ve İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-buttons">
        <a href="index.html" class="btn btn-secondary">Ana Sayfa</a>
        <button id="backButton" class="btn btn-secondary">Önceki Sayfa</button>
    </div>

    <h1>Kayıt ve İletişim</h1>

    <!-- Sekmeler -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="kayit-tab" data-bs-toggle="tab" data-bs-target="#kayit" type="button" role="tab" aria-controls="kayit" aria-selected="true">Kayıt Ol</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="iletisim-tab" data-bs-toggle="tab" data-bs-target="#iletisim" type="button" role="tab" aria-controls="iletisim" aria-selected="false">İletişim</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- Kayıt Ol Sekmesi -->
        <div class="tab-pane fade show active" id="kayit" role="tabpanel" aria-labelledby="kayit-tab">
            <form action="/kayit" method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="fullname" class="form-label">Ad ve Soyad</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon Numarası</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
            </form>
        </div>

        <!-- İletişim Sekmesi -->
        <div class="tab-pane fade" id="iletisim" role="tabpanel" aria-labelledby="iletisim-tab">
            <form action="/iletisim" method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="name" class="form-label">Ad ve Soyad</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Konu</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mesajınız</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Gönder</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // "Önceki Sayfa" butonuna tıklandığında geri yönlendirme
    document.getElementById('backButton').addEventListener('click', function() {
        if (document.referrer) {
            window.location.href = document.referrer; // Geldiği sayfaya dön
        } else {
            window.location.href = 'anasayfa.html'; // Eğer referrer yoksa ana sayfaya git
        }
    });
</script>
</body>
</html>
